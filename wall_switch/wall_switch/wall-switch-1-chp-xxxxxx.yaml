esphome:
  name: wall-switch-1-ba31
  friendly_name: wall-switch-1-ba31

bk72xx:
  board: cbu

logger:

web_server:

captive_portal:

mdns:

api:

ota:
  - platform: esphome

wifi:
  ap: {}

button:
  - platform: restart
    name: Restart

debug:
  update_interval: 30s

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP"      
      icon: "mdi:ip-outline"
    mac_address:
      name: "MAC"
      icon: "mdi:lan"
    ssid:
      name: SSID      

sensor:
  - platform: wifi_signal
    name: "Wifi Signal"
    update_interval: 600s  

binary_sensor:
  - platform: gpio
    id: binary_sensor_1
    name: "binary_sensor_1"
    pin:
      number: 28
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms         
    on_press:
      then:
        - if:
            condition:    
              lambda: 'return !id(decouple_1).state;'
            then: 
              - switch.toggle: relay_1

switch:
  - platform: gpio
    id: relay_1
    name: Relay 1
    pin: P16

  - platform: template
    name: "decouple_relay_1"
    id: decouple_1
    icon: mdi:link-variant
    optimistic: true
    entity_category: config
    on_turn_on:
      then:
      - switch.turn_on: decouple_1
    on_turn_off:
      then:
      - switch.turn_off: decouple_1 


output:
  - platform: gpio
    pin: 24
    id: gpio_led

light:
  - platform: binary
    name: green_led_off
    output: gpio_led
    id: lightid   
