esphome:
  name: "wall-switch-3-chp-266c94"
  friendly_name: wall-switch-3-chp-266c94
  name_add_mac_suffix: false
  on_boot: 
    then:
      - if:
          condition:
            - lambda: 'return id(default_relay1_state).state == "OFF" ;'
          then:
            - switch.turn_off: relay_1
      - if:
          condition:
            - lambda: 'return id(default_relay1_state).state == "ON" ;'
          then:
            - switch.turn_on: relay_1    
      - if:
          condition:
            - lambda: 'return id(default_relay2_state).state == "OFF" ;'
          then:
            - switch.turn_off: relay_2
      - if:
          condition:
            - lambda: 'return id(default_relay2_state).state == "ON" ;'
          then:
            - switch.turn_on: relay_2   
      - if:
          condition:
            - lambda: 'return id(default_relay3_state).state == "OFF" ;'
          then:
            - switch.turn_off: relay_3
      - if:
          condition:
            - lambda: 'return id(default_relay3_state).state == "ON" ;'
          then:
            - switch.turn_on: relay_3            
bk72xx:
  board: cbu

# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s  #可定義設備多久連不上wifi會重啟，默認15分鐘，若要關閉該功能設為 0s

ota:
  - platform: esphome

wifi:
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:

captive_portal:
    

web_server:
  port: 80  

button:
  - platform: restart
    name: Restart    

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "IP"      
      icon: "mdi:ip-outline"
    mac_address:
      name: "MAC"
      icon: "mdi:lan"
    ssid:
      name: SSID      

sensor:
  - platform: wifi_signal
    name: "Wifi Signal"
    update_interval: 600s  

binary_sensor:
  - platform: gpio
    id: binary_sensor_1
    name: "binary_sensor_1"
    pin:
      number: 7
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms         
    on_press:
      then:
        - if:
            condition:    
              lambda: 'return !id(decouple_1).state;'
            then: 
              - switch.toggle: relay_1

  - platform: gpio
    id: binary_sensor_2
    name: "binary_sensor_2"
    pin:
      number: 8
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms         
    on_press:
      then:
        - if:
            condition:    
              lambda: 'return !id(decouple_2).state;'
            then: 
              - switch.toggle: relay_2

  - platform: gpio
    id: binary_sensor_3
    name: "binary_sensor_3"
    pin:
      number: 28
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms         
    on_press:
      then:
        - if:
            condition:    
              lambda: 'return !id(decouple_3).state;'
            then: 
              - switch.toggle: relay_3              
switch:
  - platform: gpio
    id: relay_1
    name: "relay_1"
    pin: 14
  - platform: gpio
    id: relay_2
    name: "relay_2"
    pin: 16   
  - platform: gpio
    id: relay_3
    name: "relay_3"
    pin: 20  

  - platform: template
    name: "decouple_relay_1"
    id: decouple_1
    icon: mdi:link-variant
    optimistic: true
    entity_category: config
    on_turn_on:
      then:
      - switch.turn_on: decouple_1
    on_turn_off:
      then:
      - switch.turn_off: decouple_1  

  - platform: template
    name: "decouple_relay_2"
    id: decouple_2
    icon: mdi:link-variant
    optimistic: true
    entity_category: config
    on_turn_on:
      then:
      - switch.turn_on: decouple_2
    on_turn_off:
      then:
      - switch.turn_off: decouple_2    

  - platform: template
    name: "decouple_relay_3"
    id: decouple_3
    icon: mdi:link-variant
    optimistic: true
    entity_category: config
    on_turn_on:
      then:
      - switch.turn_on: decouple_3
    on_turn_off:
      then:
      - switch.turn_off: decouple_3         
select:
  - platform: template
    name: "Default Relay State1"
    id: default_relay_state1
    optimistic: True
    restore_value:  True
    options: 
      - "ON"
      - "OFF"
    initial_option: "OFF"
select:
  - platform: template
    name: "Default Relay State2"
    id: default_relay_state2
    optimistic: True
    restore_value:  True
    options: 
      - "ON"
      - "OFF"
    initial_option: "OFF"
select:
  - platform: template
    name: "Default Relay State3"
    id: default_relay_state3
    optimistic: True
    restore_value:  True
    options: 
      - "ON"
      - "OFF"
    initial_option: "OFF"    
    
light:
  - platform: status_led
    name: "Green LED Off"
    id: green_led_off
    pin: 17

     
