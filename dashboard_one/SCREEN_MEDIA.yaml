    - name: ${SCREEN_MEDIA}
      widgets:
        - type: button
          position: 8, 8  #1-1 座標 返回主畫面
          icon: 󰁍
          enabled: |-
            return true;
          on_click:
            then:
            - lambda: |-
                id(deck).switch_screen("$SCREEN_MAIN");

        - type: button
          position: 362, 8  #1-4 聲音大
          icon: 󰝝
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service:
                service: media_player.volume_up
                data:
                  entity_id: media_player.ke_ting                

        - type: button
          position: 126, 127  #2-2 暫停
          icon: 󰏤
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service:
                service: media_player.media_pause
                data:
                  entity_id: media_player.ke_ting    

        - type: button
          position: 244, 127  #2-3 播放
          icon: 󰐊
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service:
                service: media_player.play_media
                data:
                  entity_id: media_player.ke_ting    

        - type: button
          position: 362, 127  #2-4 靜音
          icon: 󰖁
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service:
                service: media_player.volume_set
                data:
                  volume_level: "0"
                  entity_id: media_player.ke_ting 

        - type: button
          position: 8, 246  #3-1 關機
          icon: 󰐥
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service:
                service: media_player.turn_off
                data:
                  entity_id: media_player.ke_ting 

        - type: button
          position: 362, 246 #3-4 聲音小
          icon: 󰝞
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service:
                service: media_player.volume_down
                data:
                  entity_id: media_player.ke_ting 
