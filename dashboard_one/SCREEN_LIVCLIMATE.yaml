    - name: ${SCREEN_LIVCLIMATE}
      widgets:
        - type: button
          position: 8, 8     #1-1 座標 返回主畫面
          icon: 󰁍
          enabled: |-
            return true;
          on_click:
            then:
            - lambda: |-
                id(deck).switch_screen("$SCREEN_MAIN");

        - type: button 
          position: 126, 8   #1-2-3 (冷氣狀態)       
          dimensions: 228x96  
          text: "Livingroom"
          icon: 󰀛
          # toggle: true
          enabled: return true;
          checked: |-
            if(id(climate_state).state != "off") { return 1; }
            else { return 0; }

        - type: value-card 
          position: 362, 8    #1-4 (冷氣狀態) 
          enabled: return true;
          text: "State"
          value: |-
             return id(climate_state).state;  

        - type: button 
          position: 126, 127  #2-2 (冷氣)           
          text: "Cool"
          icon: 󰾥
          enabled: |-
            return true;
          checked: |-
            if(id(climate_state).state == "cool") { return 1; }
            else { return 0; }            
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_hvac_mode
                data: 
                  hvac_mode: cool
                  entity_id: climate.livingroom          

        - type: button 
          position: 244, 127  #2-3 (除溼)        
          text: "Dry"
          icon: 󰖎
          enabled: |-
            return true;
          checked: |-
            if(id(climate_state).state == "dry") { return 1; }
            else { return 0; }             
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_hvac_mode
                data: 
                  hvac_mode: "dry"
                  entity_id: climate.livingroom            

        - type: button 
          position: 362, 127   #2-4 (送風)       
          text: "Fan Only"
          icon: 󰈐
          enabled: |-
            return true;
          checked: |-
            if(id(climate_state).state == "fan_only") { return 1; }
            else { return 0; }             
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_hvac_mode
                data: 
                  hvac_mode: "fan_only"
                  entity_id: climate.livingroom       

        - type: button 
          position: 126, 246  #3-2 (Breeze模式)           
          text: "Auto"
          icon: 󰵢
          enabled: |-
            return true;
          checked: |-
            if(id(climate_fan_modes_state).state == "auto" && id(climate_state).state != "off") { return 1; }
            else { return 0; }            
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_fan_mode
                data: 
                  fan_mode: "auto"
                  entity_id: climate.livingroom          

        - type: button 
          position: 244, 246  #3-3 (Breeze模式)        
          text: "Breeze"
          icon: 󰵢
          enabled: |-
            return true;
          checked: |-
            if(id(climate_fan_modes_state).state == "breeze" && id(climate_state).state != "off") { return 1; }
            else { return 0; }                 
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_fan_mode
                data: 
                  fan_mode: "breeze"
                  entity_id: climate.livingroom            

        - type: button 
          position: 362, 246   #3-4 (Powerful模式)       
          text: "Powerful"
          icon: 󰵢
          enabled: |-
            return true;
          checked: |-
            if(id(climate_fan_modes_state).state == "powerful" && id(climate_state).state != "off") { return 1; }
            else { return 0; }             
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_fan_mode
                data: 
                  fan_mode: "powerful"
                  entity_id: climate.livingroom      

        - type: button
          position: 8, 365  #4-1 關機
          icon: 󰐥
          enabled: |-
            return true;
          on_click:
            then:
            - homeassistant.service: 
                service: climate.set_hvac_mode
                data: 
                  hvac_mode: "off"
                  entity_id: climate.livingroom

        - type: button
          position: 126, 365 #4-2 溫度下降
          #text: "Minus"
          icon: 󰁅
          enabled: return true;
          on_click:
            - homeassistant.service:
                service: climate.set_temperature
                data:
                  entity_id: climate.livingroom 
                data_template:
                  temperature: '{{ my_variable }}'
                variables:
                  my_variable: |-
                    return id(climate_set).state - 1;

        - type: value-card
          position: 244, 365 #4-3 目前設定溫度
          id: thermostat_info_02
          value: |-
            char buff[10] = "-";
            sprintf(buff, "%.1f", id(climate_set).state);
            return std::string(buff);
          text: Set
          icon: 󰔏
          enabled: return true;

        - type: button
          position: 362, 365 #4-4 溫度上升
          #text: "Plus"
          icon: 󰁝
          enabled: return true;
          on_click:
            - homeassistant.service:
                service: climate.set_temperature
                data:
                  entity_id: climate.livingroom
                data_template:
                  temperature: '{{ my_variable }}'
                variables:
                  my_variable: |-
                    return id(climate_set).state + 1;                


                
