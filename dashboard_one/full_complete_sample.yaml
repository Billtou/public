          position: 0, 0
          dimensions: 48x480     
          icon: 󰅁
          enabled: return true;
          on_click:
            - lambda: id(deck).switch_screen("$SCREEN_MAIN");

        #################################
        #   設備畫面亮度設定
        #################################
        - type: slider #滑桿元件
          position: 80, 40
          dimensions: 60x255  # 滑桿大小，寬60 高255 畫面亮度調整255步，所以 max:255
          min: 1
          max: 255  
          enabled: return true;
          value: return id(device).get_brightness();
          on_change:
            lambda: id(device).set_brightness(x);

        - type: button
          position: 80, 320
          dimensions: 60x50
          text: "Screen"
          enabled: return true;

        #################################
        #   客廳電燈亮度設定
        #################################            
        - type: slider
          position: 155, 40
          dimensions: 60x255  # WLED亮度調整參數是0-255步，所以滑桿元件的大小 255 吻合
          min: 0
          max: 255
          enabled: return true;
          value: |-
            if(id(liv_light_brightness).state <= 255) { return id(liv_light_brightness).state; }
            else { return 0; }
          on_change:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.wled
                  brightness: !lambda return x;
        - type: button
          position: 155, 320
          dimensions: 60x50
          text: "LivLight"
          toggle: true
          enabled: return true;
          checked: |-
            if(id(liv_light_state).state == "on") { return 1; }
            else { return 0; }
          on_turn_on:
            - homeassistant.service:
                service: light.turn_on
                data:
                  entity_id: light.wled
          on_turn_off:
            - homeassistant.service:
                service: light.turn_off
                data:
                  entity_id: light.wled

        #################################
        #   臥室風扇強度設定
        #################################   
        - type: slider
          position: 230, 40
          dimensions: 60x255
          min: 0
          max: 100
          enabled: return true;
          value: |-
            if(id( bed_fan_percentage).state <= 100) { return id( bed_fan_percentage).state; }
            else { return 0; }
          on_change:
            - homeassistant.service:
                service: fan.turn_on
                data:
                  entity_id: fan.zhimi_fa1_b621_fan
                  percentage: !lambda return x;

        - type: button
          position: 230, 320
          dimensions: 60x50
          text: "BedFan"
          toggle: true
          enabled: return true;
          checked: |-
            if(id(bed_fan_state).state == "on") { return 1; }
            else { return 0; }
          on_turn_on:
            - homeassistant.service:
                service: fan.turn_on
                data:
                  entity_id: fan.zhimi_fa1_b621_fan
          on_turn_off:
            - homeassistant.service:
                service: fan.turn_off
                data:
                  entity_id: fan.zhimi_fa1_b621_fan           

