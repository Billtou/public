 
#--eth------------------------
ethernet:
  type: W5500
  clk_pin: GPIO14
  mosi_pin: GPIO13
  miso_pin: GPIO12
  cs_pin: GPIO15
  interrupt_pin: GPIO4
  clock_speed: 40Mhz

text_sensor:+
  - platform: ethernet_info
    ip_address:
      id: eth_ip
      name: "Ethernet IP Address"
      on_value:
        then:
          - lambda: |-
              if (id(eth_ip).state != "0.0.0.0") {
                id(connection_type) = "Ethernet";
              } else {
                if (id(connection_type) == "Ethernet") {
                  id(connection_type) = "Disconnected";
                }
              }
    mac_address:
      name: Ethernet MAC
      icon: mdi:identifier

