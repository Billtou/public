 
#--eth------------------------
ethernet:
  type: W5500
  clk_pin: GPIO14
  mosi_pin: GPIO13
  miso_pin: GPIO12
  cs_pin: GPIO15
  interrupt_pin: GPIO4
  clock_speed: 40Mhz

text_sensor:+
  - platform: ethernet_info
    ip_address:
      id: eth_ip
      name: "Ethernet IP Address"
    mac_address:
      name: Ethernet MAC
      icon: mdi:identifier
