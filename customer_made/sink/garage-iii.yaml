switch:
  - platform: gpio
    name: UP
    pin:
      number: GPIO9
      inverted: True
      # mode: INPUT_PULLUP  
    id: relay_up
    icon: mdi:menu-up-outline
    restore_mode: ALWAYS_OFF 
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: relay_up

  - platform: gpio
    name: DOWN
    pin:
      number: GPIO10
      inverted: True
      # mode: INPUT_PULLUP  
    id: relay_down
    icon: mdi:menu-down-outline
    restore_mode: ALWAYS_OFF   
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: relay_down

  - platform: gpio
    name: STOP
    pin:
      number: GPIO11
      inverted: True
      # mode: INPUT_PULLUP  
    id: relay_stop
    icon: mdi:stop
    restore_mode: ALWAYS_OFF     
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: relay_stop   

  - platform: gpio
    name: LASER_POWER_SWITCH
    pin:
      number: GPIO5
      inverted: True
      # mode: INPUT_PULLUP  
    id: laser_power_switch
    icon: mdi:laser-pointer
    restore_mode: ALWAYS_OFF 

binary_sensor:
  - platform: gpio
    id: door_sensor
    name: "Door Sensor"
    pin:
      number: 33
      # inverted: true
      mode: INPUT_PULLUP     

  - platform: gpio
    id: button_sensor
    name: "Button Sensor"
    pin:
      number: 18
      inverted: true
      mode: INPUT_PULLUP            

  - platform: gpio
    id: laser_sensor_1
    name: "Laser Sensor 1"
    pin:
      number: 19
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms

  - platform: gpio
    id: laser_sensor_2
    name: "Laser Sensor 2"
    pin:
      number: 20
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms             
      
cover:
  - platform: template
    device_class: garage
    name: "Garage III"
    id: template_cover1
    assumed_state: true  # 隨時都可上或下的宣告
    lambda: |-
      if (id(door_sensor).state) {
        return COVER_OPEN;
      } else {
        return COVER_CLOSED;
      }
    open_action:
      - switch.turn_on: relay_stop
      - delayed_on: 1000ms
      - switch.turn_on: relay_up
    close_action:
      - switch.turn_on: relay_stop
      - delayed_on: 1000ms    
      - switch.turn_on: relay_down
    stop_action:
      - switch.turn_on: relay_stop      
