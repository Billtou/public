  # top_layer:   #永遠放在最上層
    widgets:
      - buttonmatrix:
          align: BOTTOM_LEFT #放在畫面底部置中
          styles: header_footer #調用主題風格
          width: 360  # 寬度
          height: 75  # 高度    
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: top_layer_page_type_a
                text: "\U000F07D0" # home
                on_press:
                  then:
                    lvgl.page.show: main_page_type_a
              - id: top_layer_page_type_b
                text:  "\U000F04B9" #客廳 
                on_press:
                  then:
                    lvgl.page.show: main_page_type_b
              - id: top_layer_page_type_c
                text: "\U000F0FCE" # 場景
                on_press:
                  then:
                    lvgl.page.show: main_page_type_c
              - id: top_layer_setup
                text: "\U000F0493" # 齒輪
                on_press:
                  then:
                    lvgl.page.show: setup_page          
      - button:   ## Button A
          styles: header_footer
          width: 120
          height: 75        
          align: BOTTOM_RIGHT   
          radius: 0 #取消圓角     
          widgets:
            - label:
                id: local_time
                text_font: font_apple_Heavy_medium
                align: CENTER
                radius: 0 #取消圓角
                text: "---"
      - obj:   # 開機畫面     
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: 0x000000 
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
          on_press:
            - lvgl.widget.hide: boot_screen
