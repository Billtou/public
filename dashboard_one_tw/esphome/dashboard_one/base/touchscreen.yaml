# --------------------------------------
# -   調整背光螢幕的亮度 UI entity 勿動
# --------------------------------------
number:
  - platform: template
    optimistic: true
    id: backlight_brightness
    unit_of_measurement: "%"
    restore_value: true
    initial_value: 50
    min_value: 5
    max_value: 100
    step: 5
    mode: box
    on_value:
      then:
        - lvgl.slider.update: 
            id: backlight_slide_brightness
            value: !lambda return x;
        - light.turn_on:
            id: display_backlight
            brightness: !lambda 'return x / 100.0;'
# --------------------------------------
# -   調整關閉屏幕的秒數 UI entity 勿動
# --------------------------------------
  - platform: template
    name: Screen timeout
    optimistic: true
    id: display_timeout
    unit_of_measurement: "s"
    initial_value: 45
    restore_value: true
    min_value: 10
    max_value: 180
    step: 5
    mode: box
    on_value:
      then:
        - lvgl.slider.update: 
            id: lvgl_display_timeout
            value: !lambda return x;
