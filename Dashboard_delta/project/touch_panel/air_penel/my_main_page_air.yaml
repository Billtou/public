                        text_font: font_icon_big
                        align: TOP_LEFT
                        text: "\U000F0335"
                        # y: -10
                        text_color: 0xf5f8fa
                        checked:  # 選中狀態設定
                          text_color: 0x3182b7  # 選中時文字顏色                        
